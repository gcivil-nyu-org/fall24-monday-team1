<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Search for a Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gamesearch/search.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Checkpoint</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Search Container -->
    <div class="container">
        <h1>Search for a Game</h1>
        <form method="POST" action="{% url 'search_game' %}">
            {% csrf_token %}
            <input type="text" name="game_query" placeholder="Enter game title" required>
            <button type="submit" id="search-btn" class="btn" onClick="showSpinner()">Search</button>
            <script>
                function showSpinner() {
                    var btn = document.getElementById('search-btn');
                    btn.innerHTML = '<div class="spinner"></div>';
                }
            </script>
        </form>
    </div>
</body>
</html>
