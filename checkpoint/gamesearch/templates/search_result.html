<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Game List</title>
    <link rel="stylesheet" href="{% static 'gamesearch/search_result.css' %}">
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <ul class="game-list">
            {% for game in games %}
            <li class="game-item" onclick="handleClick('{{ game.name }}')">
                <div class="game-thumbnail">
                    {% if game.img_url %}
                    <img src="https://{{ game.img_url }}" alt="{{ game.name }}">
                    {% else %}
                    <img src="{% static 'default-thumbnail.jpg' %}" alt="No image available">
                    {% endif %}
                </div>
                <div class="game-info">
                    <h2>{{ game.name }} {% if game.release_date %}({{ game.release_date|slice:":4" }}){% endif %}</h2>
                    <p>{{ game.genres|join:", " }}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function handleClick(gameName) {
            console.log('Clicked on: ' + gameName);
        }
    </script>
</body>
</html>
