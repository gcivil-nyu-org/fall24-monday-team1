{% load static %}
<!-- profileView.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.display_name }}'s Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Checkpoint</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <h1>{{ profile.display_name }}</h1>
        {% if profile.profile_photo %}
            <img src="{{ profile.profile_photo.url }}" alt="{{ profile.display_name }}'s profile photo" class="profile-photo">
        {% else %}
            <img src="{% static 'images/default_profile.png' %}" alt="Default profile photo" class="profile-photo">
        {% endif %}
        <div class="bio">
            <p><strong>Bio:</strong></p>
            <p>{{ profile.bio }}</p>
        </div>
    </div>
</body>
</html>
