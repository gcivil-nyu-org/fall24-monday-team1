<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Search for a Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gamesearch/search.css' %}">
</head>
<body>
    <!-- Navbar -->
    {% load navbar_tags %}
    {% render_navbar user=request.user %}

    <!-- Game Search Container -->
    <div class="container">
        <h1>Search for a Game</h1>
        <form method="POST" action="{% url 'gamesearch:search_game' %}">
            {% csrf_token %}
            <input type="text" id="game_query" name="game_query" placeholder="Enter game title" required>
            <button type="submit" id="search-btn" class="btn" onClick="showSpinner()">Search</button>
            <script>
                function showSpinner() {
                    var searchInput = document.getElementById('game_query').value;
                    if(searchInput){
                        var btn = document.getElementById('search-btn');
                        btn.innerHTML = '<div class="spinner"></div>';
                    }
                }
            </script>
        </form>
    </div>
</body>
</html>
