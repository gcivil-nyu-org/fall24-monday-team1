{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>My Friends</h2>
    {% if friends %}
        <ul class="list-group">
        {% for friend in friends %}
            <li class="list-group-item">
                <a href="{% url 'userProfile:viewProfile' friend %}">{{ friend }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You don't have any friends yet.</p>
    {% endif %}
</div>
{% endblock %}
