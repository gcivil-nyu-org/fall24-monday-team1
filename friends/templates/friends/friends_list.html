{% extends "userprofile_list.html" %}
{% load static %}

{% block content %}
<style>
    .card {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 100%;
        background-color: #2c3e50;
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex-grow: 1;
    }
    .card-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin: 0 auto 15px;
    }
    h2, h4, p, h5 {
        color: white;
    }
</style>

<div class="container py-5">
    <h2 class="text-center mb-4">My Friends</h2>

    {% if friends %}
        <div class="row">
            {% for friend in friends %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                alt="avatar"
                                class="rounded-circle card-img"
                            />
                            <h5 class="my-3">{{ friend.username }}</h5>
                            <a href="{% url 'userProfile:viewProfile' friend.user_id %}" class="btn btn-primary mt-2">View Profile</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center mt-5">
            <div class="empty-state">
                <i class="fas fa-users fa-3x mb-3 text-white"></i>
                <h4>You don't have any friends yet</h4>
                <p class="mb-3">Start connecting with other users!</p>
                <a href="{% url 'userProfile:searchProfile' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-search mr-2"></i>Find Users
                </a>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
