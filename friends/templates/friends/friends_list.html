{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>My Friends</h2>
    {% if friends %}
        <div class="row">
        {% for friend in friends %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ friend }}</h5>
                        <a href="{% url 'userProfile:viewProfile' friend %}" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>You don't have any friends yet.</p>
        <a href="{% url 'userProfile:searchProfile' %}" class="btn btn-primary">Find Friends</a>
    {% endif %}
</div>
{% endblock %}
