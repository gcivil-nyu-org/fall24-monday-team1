{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Checkpoint</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            {% if loginIn %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gamesearch:search_game' %}">Search for Games</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Create Event</h1>
        <form method="POST" action="{% url 'create_event' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="eventTitle" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="eventTitle" name="title" placeholder="Event Title" required>
            </div>
            <div class="form-group">
                <label for="eventDescription" class="form-label">Event Description</label>
                <textarea class="form-control" id="eventDescription" name="description" placeholder="Event Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventStartTime" class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" id="eventStartTime" name="start_time" required>
            </div>
            <div class="form-group">
                <label for="eventEndTime" class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" id="eventEndTime" name="end_time" required>
            </div>
            <div class="form-group">
                <label for="eventLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="eventLocation" name="location" placeholder="Location" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
        <a href="{% url 'event_list' %}" class="btn btn-link">Back to Event List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
