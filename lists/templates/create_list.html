<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Create List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'lists/styles.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Checkpoint</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'userProfile:myProfile' %}">My Profile</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Create List Form -->
    <div class="card">
        <h2>Create New List</h2>
        <div class="form-group">
            <label for="listName">List Name</label>
            <input type="text" id="listName" class="form-control" placeholder="Enter the name of the list">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" placeholder="Enter description here"></textarea>
        </div>
        <div class="form-group">
            <label for="visibility">Visibility</label>
            <select class="form-control" id="visibility">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="friends_only">Friends Only</option>
            </select>
        </div>

        <!-- Game Search Field -->
        <div class="form-group">
            <label for="gameSearch">Add Game to List</label>
            <div style="position: relative;">
                <input type="text" id="gameSearch" class="form-control" placeholder="Search for a game" oninput="fetchGameSuggestions()">
                <i class="fas fa-check" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="fetchGameSuggestions()"></i>
                <div id="gameDropdown" style="position: absolute; width: 100%; background: white; border: 1px solid #ddd; display: none; max-height: 150px; overflow-y: auto;"></div>
            </div>
        </div>

        {% comment %} <!-- Temporary Selected Games List -->
        <div class="selected-games">
            <h4>Selected Games</h4>
            <div id="selectedGamesContainer"></div>
        </div> {% endcomment %}

        <!-- Submit Button -->
        <button onclick="submitList()" class="btn btn-primary">Submit</button>
    </div>

    <!-- JavaScript for Search and Selection -->
    <script>
        const tmpList = [];

        async function fetchGameSuggestions() {
            const query = document.getElementById('gameSearch').value;
            if (!query) return;

            const response = await fetch('https://api.igdb.com/v4/games', {
                method: 'POST',
                headers: {
                    'Client-ID': 'your-client-id',  // Replace with your actual IGDB client ID
                    'Authorization': 'Bearer your-access-token',  // Replace with your actual access token
                    'Content-Type': 'text/plain'
                },
                body: `search "${query}"; fields name;`
            });
            const games = await response.json();
            
            // Display results
            const dropdown = document.getElementById('gameDropdown');
            dropdown.innerHTML = '';
            games.slice(0, 5).forEach(game => {
                const option = document.createElement('div');
                option.className = 'search-result';
                option.textContent = game.name;
                option.onclick = () => addGameToTmpList(game);
                dropdown.appendChild(option);
            });
            dropdown.style.display = 'block';
        }

        function addGameToTmpList(game) {
            tmpList.push(game);
            updateSelectedGames();
            document.getElementById('gameDropdown').style.display = 'none';
            document.getElementById('gameSearch').value = '';
        }

        function updateSelectedGames() {
            const container = document.getElementById('selectedGamesContainer');
            container.innerHTML = '';
            tmpList.forEach(game => {
                const item = document.createElement('div');
                item.className = 'selected-game-item';
                item.textContent = game.name;
                container.appendChild(item);
            });
        }

        function submitList() {
            console.log("Selected Games:", tmpList);
            alert("List created successfully!");
        }
    </script>

</body>
</html>
