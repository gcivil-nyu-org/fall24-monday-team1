<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    {%load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
</head>
<body>
  {% load navbar_tags %}
  {% render_navbar user=request.user %}
    <div id="chat-container">
        <h2>Chat Room</h2>
        <div id="messages"></div>
        <input type="text" id="chat-message-input" placeholder="Type your message...">
        <button id="chat-message-submit">Send</button>
    </div>

    <script>
      const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/{{ room_name }}/");

      chatSocket.onopen = function (e) {
        console.log("The connection was setup successfully!");
      };

      chatSocket.onclose = function (e) {
        console.log("Something unexpected happened!");
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          document.querySelector("#chat-message-submit").click();
        }
      };
      
      var msgHistory = JSON.parse("{{ messages|escapejs}}")
      msgHistory.sort((a, b) => (a.timestamp > b.timestamp ? 1 : -1));
      msgHistory.forEach(message => {
        console.log(message);
        var div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(message.sender === "{{ request.user.username }}" ? "sent" : "received");
        div.innerHTML = `<strong>${message.sender}</strong>: ${message.msg}`;
        document.querySelector("#chat-message-input").value = "";
        document.querySelector("#messages").appendChild(div);

        // Scroll to the bottom when a new message is received
        {% comment %} var container = document.querySelector("#id_chat_item_container");
        container.scrollTop = container.scrollHeight; {% endcomment %}
      });

      document.querySelector("#chat-message-submit").onclick = function (e) {
        var messageInput = document.querySelector("#chat-message-input").value;
        if (messageInput.trim() === "") {
          return;  // Don't send empty messages
        }
        fetch("{% url 'chat:save-message' %}", {
          method: "POST",
          body: new URLSearchParams({ 'message': messageInput, 'sender': "{{ request.user.username }}" , 'receiver' : "{{ to }}" , 'room_uuid': "{{ room_name }}"})
        })
        .then(response => 
                  response.json().then(data => {
                    console.log(data);
                    
        }));
        chatSocket.send(
          JSON.stringify({
            message: messageInput,
            username: "{{ request.user.username }}",
          })
        );

       
      };

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        var div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(data.username === "{{ request.user.username }}" ? "sent" : "received");
        div.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
        document.querySelector("#chat-message-input").value = "";
        document.querySelector("#messages").appendChild(div);

        // Scroll to the bottom when a new message is received
        var container = document.querySelector("#id_chat_item_container");
        container.scrollTop = container.scrollHeight;
      };
    </script>
  </body>
</html>
